<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Creador de tarjetas DLS">
    <meta property="og:description" content="Un creador de tarjetas para el popular juego de fútbol de First Touch Games.">
    <title>Creador de tarjetas DLS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-gray-50 min-h-screen" onload="drawCard()">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">
                <a href="https://theshinramen.github.io/DLS-Card-Creator/" class="hover:text-gray-600">CREADOR DE TARJETAS DLS</a>
                <span class="text-sm text-gray-500 ml-2">by 
                    <a href="https://www.github.com/theshinramen/DLS-Card-Creator" target="_blank" class="hover:text-gray-700">shinramen</a>
                </span>
                <span class="text-sm text-gray-500 ml-2">Modificado por
                    <a href="https://droicer.github.io/fts/" target="_blank" class="hover:text-gray-700">Droicer</a>
                </span>
            </h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <!-- Card Preview -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <canvas id="card" width="458" height="320" class="mx-auto border-2 border-gray-200 rounded-lg"></canvas>
        </div>

        <!-- Version Selector -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <label class="block text-sm font-medium text-gray-700 mb-2">Version</label>
            <select id="version" onchange="window.location.assign(`/DLS-Card-Creator/${value}`);" 
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base rounded-md">
                <option selected value="DLS25">DLS 25</option>
            </select>
        </div>

        <!-- Settings Panel -->
        <div id="settings" class="bg-white rounded-lg shadow-sm p-6 space-y-6">
            <!-- Player Info -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nombre largo</label>
                    <input id="firstName" type="text" value="CRISTIANO RONALDO" 
                           class="mt-1 block w-full rounded-md py-2 px-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Apellido</label>
                    <input id="lastName" type="text" value="RONALDO" 
                           class="mt-1 block w-full rounded-md py-2 px-3">
                </div>
            </div>

            <!-- Card Properties -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo Carta</label>
                    <select id="cardType" 
                            onchange="toggleYearInput()" 
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base rounded-md">
                        <option value="clasico">Clasico</option>
                        <option selected value="legendary">Legendario</option>
                        <option value="rare">Raro</option>
                        <option value="common">Comun</option>
                    </select>

                     <!-- Input de Año -->
                     <div id="yearContainer" class="hidden flex items-center gap-2">
                        <label for="cardYear" class="text-sm font-medium text-gray-700">Año</label>
                        <input id="cardYear"  value="2014" type="number" placeholder="Año"
                            class="block w-20 rounded-md py-2 px-3 border-gray-300">
                    </div>
                </div>
                
                <!-- Contenedor donde se agregará el campo del año -->
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Talla</label>
                    <input id="height" type="number" value="170" min="1" max="999" 
                           class="mt-1 block w-full rounded-md py-2 px-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Pie</label>
                    <select id="foot" class="mt-1 block w-full pl-3 pr-10 py-2 text-base rounded-md">
                        <option value="Derecho">Derecho</option>
                        <option selected value="Izquierdo">Izquierdo</option>
                        <option value="Ambidiestro">Ambidiestro</option>
                    </select>
                </div>
                <div class="flex items-center mt-6">
                    <input id="maxed" type="checkbox" checked onchange="clearCard();" 
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-2 border-gray-300 rounded">
                    <label class="ml-2 block text-sm text-gray-900">Maximo</label>
                </div>                
            </div>

            <!-- Player Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Calificación general</label>
                    <input id="rating" type="number" value="90" min="1" max="100" 
                           class="mt-1 block w-full rounded-md py-2 px-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Posición</label>
                    <select id="position" class="mt-1 block w-full pl-3 pr-10 py-2 text-base rounded-md">
                        <option selected value="CF">DC</option>
                        <option value="SS">SS</option>
                        <option value="LW">EI</option>
                        <option value="RW">ED</option>
                        <option value="LM">LM</option>
                        <option value="CM">MC</option>
                        <option value="RM">RM</option>
                        <option value="AM">MCO</option>
                        <option value="DM">MCD</option>
                        <option value="LB">EI</option>
                        <option value="CB">DFC</option>
                        <option value="RB">LD</option>
                        <option value="GK">POR</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Nacionalidad 
                        <a href="https://github.com/theshinramen/DLS-Files/blob/main/flags/README.md" target="_blank" class="text-indigo-600 hover:text-indigo-500">(?)</a>
                    </label>
                    <select id="nationality" class="mt-1 block w-full pl-3 pr-10 py-2 text-base rounded-md"></select>
                </div>
            </div>

            <!-- Stats Grid -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Estadísticas</label>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <input id="stats1" type="number" value="90" min="1" max="100" class="mt-1 block w-full rounded-md py-2 px-3">
                    <input id="stats2" type="number" value="86" min="1" max="100" class="mt-1 block w-full rounded-md py-2 px-3">
                    <input id="stats3" type="number" value="83" min="1" max="100" class="mt-1 block w-full rounded-md py-2 px-3">
                    <input id="stats4" type="number" value="85" min="1" max="100" class="mt-1 block w-full rounded-md py-2 px-3">
                    <input id="stats5" type="number" value="93" min="1" max="100" class="mt-1 block w-full rounded-md py-2 px-3">
                    <input id="stats6" type="number" value="91" min="1" max="100" class="mt-1 block w-full rounded-md py-2 px-3">
                    <input id="stats7" type="number" value="94" min="1" max="100" class="mt-1 block w-full rounded-md py-2 px-3">
                    <input id="stats8" type="number" value="57" min="1" max="100" class="mt-1 block w-full rounded-md py-2 px-3">
                </div>
            </div>

            <!-- Image Upload -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Image 
                    <a href="https://docs.google.com/spreadsheets/d/1AuL-pSBuFj10bQJu_BPb-QmUbFxw9OqH1M_4JODL9pM/" target="_blank" class="text-indigo-600 hover:text-indigo-500">(?)</a>
                </label>
                <div class="mt-1 flex items-center space-x-4">
                    <select id="playerID" class="block w-full pl-3 pr-10 py-2 text-base rounded-md"></select>
                    <input id="uploadImage" type="file" accept="image/gif, image/jpeg, image/png" class="hidden">
                    <button type="button" onclick="document.getElementById('uploadImage').click();" 
                            class="inline-flex items-center px-4 py-2 border-2 border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Subir imagen
                    </button>
                    <button type="button" onclick="saveCard();" 
                            class="inline-flex items-center px-4 py-2 border-2 border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Guardar imagen
                    </button>
                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
